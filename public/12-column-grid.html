<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Column Grid | CSS Grid</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            color: #eee;
            text-align: center;
            font-family: 'Monserrat', sans-serif;
        }



        #content {
            display: grid;
            position: relative;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 10px;

            max-width: 960px;
            margin: 0 auto;
        }

        #content>* {
            background-color: #3bbced;
            padding: 30px;
        }

        #content>header {
            grid-column: span 12;
        }

        #content>main {
            grid-column: 4/13;
            grid-row: 2/5;
        }

        #content>aside {
            grid-column: 1/4;
            grid-row: 3/5;
        }

        #content>section {
            grid-column: 1/13;
            grid-row: 5/7;
        }

        #content>nav {
            grid-column: 1/4;
        }

        #content>footer {
            grid-column: span 12;
        }

        #grid {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100%, auto);
            width: 100%;
            height: 100%;
            background-color: transparent;
            padding: 0;
        }

        #grid p {
            border: 1px solid white;
            background-color: #000;
            margin: 0;
            padding: 0;
            opacity: 0.2;
        }

        #show-grid:checked+#content #grid {
            display: grid;
        }
    </style>
</head>

<body>
    <label for="show-grid" class="text-gray-500 text-xs">display column overlay</label>
    <input type="checkbox" name="show-grid" id="show-grid" />
    <div id="content">
        <div id="grid">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <header>Header</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>
    </div>
</body>

</html>
